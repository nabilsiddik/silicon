<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Styles/style.css">

    <title>Silicon</title>
</head>
<body>
    
    <!-- Header -->
     <header id="header">
        <!-- Header Top -->
        <div class="header_top mb-60">
            <div class="container flex justify-between">
                <div class="header_left flex items-center gap-20">
                    <div class="logo">
                        <img src="Images/logo.png" alt="logo">
                    </div>
                    <nav class="menu">
                        <ul>
                            <li><a href="#">Features</a></li>
                        </ul>
                    </nav>
                </div>

                <div class="header_right">
                    <div class="flex items-center gap-10 justify-end">
                        <div class="mode">
                            <span class="block">Dark Mode</span>
                        </div>
                        <div class="signup">
                            <button>
                                <span><i class="fa-regular fa-user"></i></span>
                                Signup
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Hero Section -->
         <section id="hero">
            <div class="container flex justify-between gap-30">
                <div class="hero_left flex direction-column justify-between mt-70">
                    <div>
                        <h1>Manage All Your <br> Money in One App</h1>
                        <p class="my-20">We offer you a new generation of the mobile banking.Save, <br> spend & manage money in your pocket.</p>
                        <div class="app_download flex items-center gap-10">
                            <img src="Images/appstore.png" alt="">
                            <img src="Images/googleplay.png" alt="">
                        </div>
                    </div>
                    <div class="flex items-center gap-10 mb-30">
                        <span class="icon"><i class="fa-solid fa-angle-down"></i></span>
                        <span class="text">Discover More</span>
                    </div>
                </div>

                <div class="hero_right flex justify-end">
                    <img src="Images/hero.svg" alt="">
                </div>
            </div>
         </section>
     </header>

     <!-- Main -->
     <main id="main">
        <!-- Brand Section -->
         <section id="brand_section">
            <div class="container flex items-center justify-between gap-20">
                <div class="brand_logo">
                    <img src="Images/logo (1).png" alt="brand logo">
                </div>
                <div class="brand_logo">
                    <img src="Images/logo (2).png" alt="brand logo">
                </div> 
                <div class="brand_logo">
                    <img src="Images/logo (3).png" alt="brand logo">
                </div> 
                <div class="brand_logo">
                    <img src="Images/logo (4).png" alt="brand logo">
                </div> 
                <div class="brand_logo">
                    <img src="Images/logo (3).png" alt="brand logo">
                </div> 
                <div class="brand_logo">
                    <img src="Images/Vector.png" alt="brand logo">
                </div>                 
            </div>
         </section>
     </main>

</body>
</html>
